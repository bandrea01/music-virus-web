name: Deploy Vite Frontend (dist) + Nginx config to AWS

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (prod mode)
        run: npm run build -- --mode prod

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
      
          echo "${{ secrets.AWS_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      
          ssh-keygen -y -f ~/.ssh/id_rsa > /dev/null
      
          ssh-keyscan -p 22 -H "${{ secrets.AWS_HOST }}" >> ~/.ssh/known_hosts

      - name: Ensure folders exist on AWS
        run: |
          ssh -i ~/.ssh/id_rsa "${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}" \
            "mkdir -p /home/ubuntu/app/site /home/ubuntu/app/nginx"

      - name: Upload dist/ to AWS (/home/ubuntu/app/site)
        run: |
          RSYNC_SSH="ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes"
          rsync -az --delete -e "$RSYNC_SSH" dist/ "${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:/home/ubuntu/app/site/"

      - name: Upload nginx.conf.template to EC2 (/home/ubuntu/app/nginx.conf.template)
        run: |
          scp -i ~/.ssh/id_rsa nginx.conf.template \
            "${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:/home/ubuntu/app/nginx.conf.template"

      - name: Docker compose up (nginx)
        run: |
          ssh -i ~/.ssh/id_rsa "${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}" \
            "cd /home/ubuntu/app && docker compose up -d --remove-orphans && docker compose restart nginx"
