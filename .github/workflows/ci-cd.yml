name: Deploy Vite Frontend to AWS VM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify dist
        run: |
          test -d dist
          ls -la dist | head -n 50

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 -H "${{ secrets.AWS_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload dist to EC2 (rsync)
        run: |
          RSYNC_SSH="ssh -i ~/.ssh/id_rsa -p 22 -o StrictHostKeyChecking=yes"
          rsync -az --delete -e "$RSYNC_SSH" dist/ "${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:~/app/"

      - name: Reload Nginx
        run: |
          ssh -i ~/.ssh/id_rsa -p "${EC2_PORT:-22}" "${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}" "sudo nginx -t && sudo systemctl reload nginx"
