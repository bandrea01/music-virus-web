upstream user_identity_service {
    server user-identity-service:8080;
}

upstream event_fundraising_service {
    server event-fundraising-service:8080;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # === API GATEWAY ===

    location /api/user/ {
        proxy_pass http://user_identity_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/event-fundraising/ {
        proxy_pass http://event_fundraising_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (Opzionale) CORS basico se ti servir√† in futuro per chiamate cross-origin
